<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4 " src="https://i.pinimg.com/474x/df/93/46/df9346a79e63863f8db13bb3abb7e4e2.jpg" alt="" >
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

            <input type="text" name="firstName" class="form-control top" placeholder="first name">
            <input type="text" name="lastName" class="form-control middle" placeholder="last name">
            <input type="email" name="userEmail" class="form-control bottom" placeholder="name@example.com">
    
            <button class="w-100 btn btn-lg btn-pink" type="submit">Sign me up</button>
            
        </form>
    </main>
   
</body>
</html>
